<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
    
    <div class="container-fluid">
      <div class="row m-5">
          <div class="col-12 text-center ">
              <button onclick="obtieneDatos()" class="text-center btn btn-primary">Datos del navegador</button>
              <ul class="m-5" id="navegador">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
              </ul>
          </div>
      </div>
  </div>

  <script>
      var navegador = document.getElementById("navegador")
      var datos = navegador.getElementsByTagName("li")
      
      function obtieneDatos(){
          datos[0].innerHTML = "El nombre del navegador es:" + navigator.appCodeName;
          datos[1].innerHTML = "La version del navegador es:" + navigator.appVersion;
          datos[2].innerHTML = "El estatus del internet es:" + navigator.onLine;
          datos[3].innerHTML = "La plataforma es:" + navigator.platform;
      }
  </script>


    <link href="./script.js"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
