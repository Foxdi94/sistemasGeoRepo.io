<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Practiva 3</title>
</head>
<body>

    <div class="container">

            <div class="row">
                <p class="text_title">Haz click en el boton para obetener las coordenadas</p>
            </div>
            <br>
            <br>
            <div class="row">
                <button class="button-33" role="button" onclick="getLocation()">Obtener coordeneadas</button>
            </div>
            <br>
            <br>
        
            <p id="mapa"></p>
    </div>
</body>

<script>
    var mapa = document.getElementById("mapa");

    function getLocation(){

        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(muestraPosicion);
        }
    }

    function muestraPosicion(posicion) {
        console.log(posicion)
        mapa.innerHTML = "Latitud" + posicion.coords.latitude + "<br>" + "Longitud" + posicion.coords.longitude;
    }

</script>
</html>
